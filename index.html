<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>逻辑运算计算器</h1>
        <div class="input-section">
            <input type="text" id="expression" placeholder="请使用按钮输入逻辑表达式" readonly>
            <div class="buttons">
                <div class="proposition-buttons">
                    <!-- 命题按钮将通过 JS 动态生成 -->
                </div>
                <div class="operator-buttons">
                    <button onclick="addOperator('∧')">∧</button>
                    <button onclick="addOperator('∨')">∨</button>
                    <button onclick="addOperator('↑')">↑</button>
                    <button onclick="addOperator('↓')">↓</button>
                    <button onclick="addOperator('¬')">¬</button>
                    <button onclick="addOperator('→')">→</button>
                    <button onclick="addOperator('⇔')">⇔</button>
                    <button onclick="addOperator('(')">(</button>
                    <button onclick="addOperator(')')">)</button>
                </div>
            </div>
            <div class="control-buttons">
                <button onclick="calculate()">计算</button>
                <button onclick="clearExpression()">清除</button>
                <button onclick="deleteLastChar()">删除</button>
                <button onclick="getDual()">对偶式</button>
            </div>
        </div>
        <div class="results">
            <div class="normal-forms">
                <h3>主析取范式：</h3>
                <p id="dnf"></p>
                <h3>主合取范式：</h3>
                <p id="cnf"></p>
                <h3>极小项：</h3>
                <p id="minterms"></p>
                <h3>极大项：</h3>
                <p id="maxterms"></p>
                <h3>对偶式：</h3>
                <p id="dual"></p>
            </div>
            <div class="truth-table">
                <h3>真值表：</h3>
                <div id="truth-table"></div>
            </div>
        </div>
    </div>
